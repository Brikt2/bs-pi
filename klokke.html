<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Digital klokke (24-t)</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  :root{
    --bg: #0f1724;
    --panel: #0b1220;
    --text: #e6eef8;
    --accent: #0ea5a4;
  }

  html,body{
    height:100%;
    background: linear-gradient(180deg,var(--bg), #071020 90%);
    color:var(--text);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Center everything */
  .wrap {
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* Clock card */
  .clock {
    width: min(860px, 92vw);
    max-width: 1200px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    padding: clamp(20px, 4vw, 40px);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* The digits container uses viewport-aware sizes */
  .time {
    display:flex;
    align-items:center;
    gap: clamp(12px, 2.4vw, 28px);
  }

  .hhmm {
    display:flex;
    align-items:center;
    gap: clamp(8px, 1.6vw, 18px);
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  /* Responsive font size using clamp (keeps it readable on all screens) */
  .digits {
    font-size: clamp(40px, 10vw, 160px); /* min, preferred, max */
    line-height: 0.9;
    font-variant-numeric: tabular-nums;
  }

  .colon {
    font-size: clamp(40px, 10vw, 160px);
    line-height: 0.9;
    color: var(--accent);
    animation: blink 1s steps(1, start) infinite;
    display:inline-block;
    width: .35em;
    text-align:center;
  }

  @keyframes blink {
    50% { opacity: 0; transform: translateY(-2%); }
  }

  /* subtitle or timezone info */
  .meta {
    margin-top: 10px;
    font-size: clamp(12px, 1.6vw, 18px);
    color: rgba(230,238,248,0.7);
    text-align:center;
  }

  /* Make sure it wraps nicely on very narrow screens */
  @media (max-width:420px){
    .clock { padding: 12px; border-radius: 12px; }
    .hhmm { gap: 8px; }
  }
</style>
</head>
