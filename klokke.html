<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Digital klokke (24-t)</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  :root{
    --bg: #0f1724;
    --panel: #0b1220;
    --text: #e6eef8;
    --accent: #0ea5a4;
  }

  html,body{
    height:100%;
    background: linear-gradient(180deg,var(--bg), #071020 90%);
    color:var(--text);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Center everything */
  .wrap {
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* Clock card */
  .clock {
    width: min(860px, 92vw);
    max-width: 1200px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    padding: clamp(20px, 4vw, 40px);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* The digits container uses viewport-aware sizes */
  .time {
    display:flex;
    align-items:center;
    gap: clamp(12px, 2.4vw, 28px);
  }

  .hhmm {
    display:flex;
    align-items:center;
    gap: clamp(8px, 1.6vw, 18px);
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  /* Responsive font size using clamp (keeps it readable on all screens) */
  .digits {
    font-size: clamp(40px, 10vw, 160px); /* min, preferred, max */
    line-height: 0.9;
    font-variant-numeric: tabular-nums;
  }

  .colon {
    font-size: clamp(40px, 10vw, 160px);
    line-height: 0.9;
    color: var(--accent);
    animation: blink 1s steps(1, start) infinite;
    display:inline-block;
    width: .35em;
    text-align:center;
  }

  @keyframes blink {
    50% { opacity: 0; transform: translateY(-2%); }
  }

  /* subtitle or timezone info */
  .meta {
    margin-top: 10px;
    font-size: clamp(12px, 1.6vw, 18px);
    color: rgba(230,238,248,0.7);
    text-align:center;
  }

  /* Make sure it wraps nicely on very narrow screens */
  @media (max-width:420px){
    .clock { padding: 12px; border-radius: 12px; }
    .hhmm { gap: 8px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="clock" role="region" aria-label="Digital klokke, 24 timers format">
      <div>
        <div class="time" aria-live="polite" aria-atomic="true">
          <div class="hhmm">
            <div id="hours" class="digits">00</div>
            <div class="colon" aria-hidden="true">:</div>
            <div id="minutes" class="digits">00</div>
          </div>
        </div>
        <div class="meta" id="meta">24-t klokke — lokal tid</div>
      </div>
    </div>
  </div>

<script>
(function(){
  const elHours = document.getElementById('hours');
  const elMinutes = document.getElementById('minutes');
  const elMeta = document.getElementById('meta');

  // Format numbers with leading zero
  const two = n => String(n).padStart(2,'0');

  // Update function — updates hours and minutes
  function updateClock() {
    const now = new Date();
    const h = now.getHours();     // 0..23
    const m = now.getMinutes();   // 0..59

    // Write to DOM only if changed to minimize repaints
    if (elHours.textContent !== two(h)) elHours.textContent = two(h);
    if (elMinutes.textContent !== two(m)) elMinutes.textContent = two(m);
  }

  // First update immediately
  updateClock();

  // Efficient updating: schedule next tick exactly when minute changes
  function scheduleNext() {
    const now = new Date();
    const msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
    // Update when the minute flips
    setTimeout(() => {
      updateClock();
      // After flipping minute, schedule subsequent updates every minute
      setInterval(updateClock, 60 * 1000);
    }, msToNextMinute);
  }

  scheduleNext();

  // Optional: show timezone / offset in meta line (helpful on varied devices)
  try {
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
    const offsetMin = -new Date().getTimezoneOffset();
    const sign = offsetMin >= 0 ? '+' : '-';
    const hh = Math.floor(Math.abs(offsetMin) / 60);
    const mm = Math.abs(offsetMin) % 60;
    elMeta.textContent = tz ? `24-t klokke — ${tz} (UTC${sign}${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')})` : `24-t klokke — lokal tid (UTC${sign}${two(hh)}:${two(mm)})`;
  } catch(e){
    elMeta.textContent = '24-t klokke — lokal tid';
  }
})();
</script>
</body>
</html>
